<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/index.css">
    <title>221B Baker Street</title>
</head>
<body> 
    <div id="loginScreen" class="loginScreen">
        <h1 class="gameTitle">221B Bakers Street</h1> 
        <div class="">
            <form id="JoinGameForm" class="">
                <div>
                    <div>
                        <label for="gameCode" class="gameCodeTitle">Game Code:</label>
                    </div>
                    <input type="text" id="gameCode" name="gameCode" required class="textInput">
                    <div id="gameCodeError" class=""></div>
                </div>
                <div>
                    <div>
                        <label for="username" class="usernameTitle">Username:</label>
                    </div>
                    <input type="text" id="username" name="username" required class="textInput">
                    <div id="usernameError" class=""></div>
                </div>
                <button id="joinGameButton" type="submit" class="joinButton">Join Game</button>
            </form>
        </div>
    </div>
</body>
</html>
